<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Sugestão de Filmes</title>
  <script src="scripts/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style/main.css">
</head>

<body>
  <div id="divPrincipal">
    <div class="div-center">
      <h1>Me indique um filme</h1>
      <h3>Quer assistir um filme e não sabe qual?</h3>
    </div>
    <div id="div-formulario" class="div-center formulario">
      <div class="campo">
        <label for="txtAno">Ano:</label>
        <br />
        <input class="input-form" tabindex="1" type="number" name="txtAno" placeholder=" Digite o ano do filme">
      </div>
      <div class="campo">
        <label for="txtAtores">Atores:</label>
        <br />
        <input class="input-form" tabindex="2" type="text" name="txtAtores" placeholder=" Digite os atores separados por virgula">
      </div>
      <div class="campo">
        <label for="categorias">Categoria:</label>
        <br />
        <select class="select-form" tabindex="3" class="dropdown" name="categorias">
          <option value="">Selecione uma categoria</option>
          <option value="Ação">Ação</option>
          <option value="Ficção">Ficção</option>
          <option value="Drama">Drama</option>
          <option value="Comédia">Comédia</option>
          <option value="Terror">Terror</option>
          <option value="Musical">Musical</option>
          <option value="Documentário">Documentário</option>
          <option value="Épico">Épico</option>
          <option value="Aventura">Aventura</option>
          <option value="Suspense">Suspense</option>
          <option value="Faroeste">Faroeste</option>
          <option value="Romance">Romance</option>
          <option value="Policial">Policial</option>
          <option value="Guerra">Guerra</option>
          <option value="Clássico">Clássico</option>
          <option value="Animação">Animação</option>
          <option value="Infantil">Infantil</option>
        </select>
      </div>
      <div class="campo">
        <label for="txtOutrasInformacoes">Outras Informações:</label>
        <br />
        <input class="input-form" tabindex="4" type="text" name="txtOutrasInformacoes">
      </div>
      <button tabindex="5" type="button" name="buscar" onclick="buscar()">Buscar</button>
    </div>
  </div>
</body>

</html>

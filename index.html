<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Sugestão de Filmes</title>
  <script src="scripts/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style/main.css">
</head>

<body>
  <div id="divRet">
    <div class="div-center">
      <h1>Me indique um filme</h1>
      <h3>Quer assistir um filme e não sabe qual?</h3>
    </div>
    <div id="divPrincipal" class="div-center div-show transition">
      <div id="div-formulario" class="container">
        <div class="campo">
          <label for="txtAno">Ano:</label>
          <br />
          <input class="input-form" tabindex="1" type="number" name="txtAno" id="txtAno" placeholder=" Digite o ano do filme">
        </div>
        <div class="campo">
          <label for="txtAtores">Atores:</label>
          <br />
          <input class="input-form" tabindex="2" type="text" name="txtAtores" id="txtAtores" placeholder=" Digite os atores separados por virgula">
        </div>
        <div class="campo">
          <label for="categorias">Categoria:</label>
          <br />
          <select class="select-form" tabindex="3" class="dropdown" name="categorias" id="categorias">
            <option value="">Selecione uma categoria</option>
            <option value="Ação">Ação</option>
            <option value="Ficção">Ficção</option>
            <option value="Drama">Drama</option>
            <option value="Comédia">Comédia</option>
            <option value="Terror">Terror</option>
            <option value="Musical">Musical</option>
            <option value="Documentário">Documentário</option>
            <option value="Épico">Épico</option>
            <option value="Aventura">Aventura</option>
            <option value="Suspense">Suspense</option>
            <option value="Faroeste">Faroeste</option>
            <option value="Romance">Romance</option>
            <option value="Policial">Policial</option>
            <option value="Guerra">Guerra</option>
            <option value="Clássico">Clássico</option>
            <option value="Animação">Animação</option>
            <option value="Infantil">Infantil</option>
          </select>
        </div>
        <div class="campo">
          <label for="txtOutrasInformacoes">Outras Informações:</label>
          <br />
          <input class="input-form" tabindex="4" type="text" name="txtOutrasInformacoes" id="txtOutrasInformacoes">
        </div>
        <button tabindex="5" type="button" name="buscar" onclick="buscar()">Buscar</button>
      </div>
    </div>
  </div>
  <div id="divFilme" class="div-center div-hide">
    <div class="container transition">
      <a href="#" onclick="trocarContexto('principal')">Iniciar outra busca</a>
      <br />
      <a href="#" onclick="buscar()">Indicar outro filme com os mesmo filtros</a>
      <div>
        <table id="tabelaFilmes">
          <tr id="TituloAno">
          </tr>
          <tr>
            <td>
              <img src="" id="imgFilme" />
            </td>
          </tr>
          <tr>
            <td id="infoFilme">
            </td>
          </tr>
          <tr>
            <td id="listaAtores">
            </td>
          </tr>
          <tr>
            <td>
              <iframe id="urlTrailer" width="560" height="315" src="https://www.youtube.com/embed/" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </td>
          </tr>
        </table>
      </div>
    </div>


  </div>

  <div id="modal-loading" class="modal">
    <!-- Place at bottom of page -->
  </div>
</body>

</html>
